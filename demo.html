<!DOCTYPE html>
<head>
  <meta lang="en" charset="utf-8">
  <title>GitHub Pinner Demo</title>
  <!-- <link rel="stylesheet" href="css/amoledTheme.css"> -->
  <style>
    .github-pinner {
      display: inline-block;
      vertical-align: top;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <script src="./GitHubPinner.js"></script>
  <div data="https://github.com/luisboto?tab=repositories" theme="amoled" class="github-pinner" style="visibility: hidden;"></div>
  <div data="https://github.com/luisboto" theme="amoled" class="github-pinner flat" style="visibility: hidden;"></div>
  <div data="https://github.com/luisboto/github-pinner" theme="amoled" class="github-pinner flat" style="visibility: hidden;"></div>
</body>
</html>
